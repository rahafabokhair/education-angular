<div class="rounded overflow-hidden mb-2" [routerLink]="['/courses/'+course.id]">
  <img class="img-fluid" [src]="course.coursePhoto | imgpath" alt="" />
  <div class="bg-secondary p-4">
    <div class="d-flex justify-content-between mb-3">
      <small class="m-0"
        ><i class="fa fa-users text-primary mr-2"></i
        >{{ course.studentNum }}</small
      >
      <small class="m-0"
        ><i class="far fa-clock text-primary mr-2"></i
        >{{ course.duration }}</small
      >
    </div>
    <a class="h5">{{ course.title }}</a>
    <div class="border-top mt-4 pt-4">
      <div class="d-flex justify-content-between">
        <h6 class="m-0">
          <i class="fa fa-star text-primary mr-2"></i>4.5 <small>(250)</small>
        </h6>
        <h5 class="m-0">{{ course.price }}</h5>
      </div>
    </div>
  </div>
</div>
