<!-- Detail Start -->
@if (courseInfo) {
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8">
        <div class="mb-5">
          <h6 class="text-primary mb-3">{{ courseInfo.startDate }}</h6>
          <h1 class="mb-5">
            {{ courseInfo.title }}
          </h1>
          <img
            class="img-fluid rounded w-100 mb-4"
            [src]="courseInfo.courseDetPhoto | imgpath"
            alt="Image"
          />
          <p>
            {{ courseInfo.description }}
          </p>
        </div>
      </div>

      <div class="col-lg-4 mt-5 mt-lg-0">
        <!-- Author Bio -->
        <div
          class="d-flex flex-column text-center bg-dark rounded mb-5 py-5 px-4"
        >
          <img
            [src]="courseInfo.authors[0].photo | imgpath"
            class="img-fluid rounded-circle mx-auto mb-3"
            style="width: 100px"
          />
          <h3 class="text-primary mb-3">
            {{ courseInfo.authors[0].firstName }}
            {{ courseInfo.authors[0].lastName }}
          </h3>
          <h3 class="text-uppercase mb-4" style="letter-spacing: 5px">
            Tag Cloud
          </h3>
          <!-- <p class="text-white m-0">
            Conset elitr erat vero dolor ipsum et diam, eos dolor lorem, ipsum
            sit no ut est ipsum erat kasd amet elitr
          </p> -->
        </div>
      </div>
    </div>
  </div>
</div>
}

<!-- Detail End -->
