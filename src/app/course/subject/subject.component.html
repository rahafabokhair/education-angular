<!-- Category Start -->
<div class="container-fluid py-5">
  <div class="container pt-5 pb-3">
    <div class="text-center mb-5">
      <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px">
        Subjects
      </h5>
      <h1>Explore Top Subjects</h1>
    </div>
    <div class="row">
      @for (subject of subjectList; track $index) {
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="cat-item position-relative overflow-hidden rounded mb-2">
          <img class="img-fluid" [src]="subject.image|imgpath" alt="" />
          <a
            class="cat-overlay text-white text-decoration-none"
            [routerLink]="['/subject', subject.id]"
          >
            <h4 class="text-white font-weight-medium">{{ subject.name }}</h4>
            <span>{{ subject.count }} Courses</span>
          </a>
        </div>
      </div>
      }
    </div>
  </div>
</div>
<!-- Category Start -->
