
<div class="container-fluid ">
  <div class="container ">
    <div class="row">
      <div class="col-12">
        <div class="text-center mb-5">
          <h5
            class="text-primary text-uppercase mb-3"
            style="letter-spacing: 5px"
          >
            Courses
          </h5>
          <h1>Our Popular Courses</h1>
        </div>
        <div class="row">
          @for (course of coursesList| filter:searchText; track $index) {
          <app-course-item
            [course]="course"
            class="col-lg-4 col-md-6 mb-4 pointer"
          ></app-course-item>
          }
        </div>
      </div>
    </div>
  </div>
</div>
